<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
<div id="education"style="display: flex;flex-direction: column">

</div>
<style>
.item{
margin-top:20px;
margin-bottom:20px;
display:flex;
flex-direction:column;
}
img {color:#ff0000;
display: block;
  max-width:5vw;
  max-height:10vh;
  width: auto;
  height: auto;}
</style>
<img src="empty.gif" onload="educate();this.parentNode.removeChild(this);" >

<script onload="educate()">
function educate(){
let template=(name,img,desc,ystart,yend)=>{return `
<div class="item">
<img src="${img}" alt="IMG DID NOT LOAD PLEASE SEND HELP">
		<p><b>${name}</b></p>
		<p style="font-family: 'Roboto Mono', monospace;">${ystart}-${yend}</p>
		<p>${desc}</p>
</div>`}
let data=[
[
	"Maris Stella High School Primary",
	"https://upload.wikimedia.org/wikipedia/en/thumb/8/8d/SGP_Maris_Stella_High_School_Crest.svg/480px-SGP_Maris_Stella_High_School_Crest.svg.png",
	"Maris Stella was my primary school. I would be forever grateful to Mr Neo who surpported me along with my group mates who together participated in the National Primary Games Creation Competition in 2016. I was in the badminton and robotics CCA.",
	2013,
	2018
],




]
let divider ='<div style="background-color:grey;width=10%;height:10px;"></div>'
let text=""
let ele=document.getElementById("education");
for(let i;i<data.length-1;i++){
	text+=template(data[i][0],data[i][1],data[i][2],data[i][3],data[i][4])
	text+=divider
}

text+=template(data[data.length-1][0],data[data.length-1][1],data[data.length-1][2],data[data.length-1][3],data[data.length-1][4])
ele.innerHTML =text}
</script>
